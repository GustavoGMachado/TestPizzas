<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Poppins:wght@200;300;400;700&display=swap" rel="stylesheet">

    <title>Pizzas</title>
</head>
<body>
    
    <header>
        <div class="container">
            <div id="headerArea">
                <div id="leftHeaderArea">
                    <a href="" id="AreaHLText">
                        Pizzaria BellaBella
                    </a>
                </div>
                <div id="rightHeaderArea">

                </div>
            </div> 
        </div>
    </header>   

    <section class="container">
        <main class="container">
            <div class="menuArea">
                <!-- onde as pizzaArea serão adicionadas/clonadas -->
            </div>
        </main>
    </section>

    <section>
        <div class="shoppingCart shoppingCartNone">
            <div id="shoppingCartTitle">CARRINHO DE COMPRAS</div>
            <div id="shoppingCartArea">
                <div id="shoppingCartAreaPizzas">
                    <!-- pizzas do cliente do cart virão para cá (clones)-->
            
                </div>


                <div id="shoppingCartCalc">
                    <!-- calculos em cima do pedido -->
                    <div id="shoppingCartAreaCalc">
                        <div>Valor total: </div>
                        <div id="totalPrice"></div>
                    </div>        
                </div>
                <div id="shoppingCartAreaConfirm">
                    <!-- confirmação/limpar carrinho -->
                    <div id="btn-closePurchase">Adicionar ao carrinho</div>
                    <div id="btn-cancelPurchase">Cancelar</div>
                </div>
            </div>
        </div>
    </section>
     
  
    


    <div id="pizzaSpace"> <!-- vai ser display none -->
        <div class="pizzaArea">
            <a href="" class="pizzaArea-area1">
                <div class="pizzaArea-areaImg"><img src=""></div>
                <div class="pizzaArea-areaBtn">+</div>
            </a>

            <div>
                <div id="pizzaArea-price">--</div>
                <div id="pizzaArea-name">--</div>
                <div id="pizzaArea-description">--</div>
            </div>
        </div>
    </div>   
        



    <div id="itemAddSpace"> <!-- vai ser display none -->
        <div class="itemAdditional">
            <input type="checkbox" name="" class="additionalsCheckbox"><span>Milho</span>
        </div>
    </div>

    <div class="pizzaWindowArea">
        <div class="container pizzaWindow">
            <div class="box4">
                <h1>Pizzaria BellaBella</h1>
            </div>
            <div class="box1">
                <div class="box1-img"><img src=""></div>
                <div class="box1-description">
                    <span class="description-title">title</span>
                    <span class="description-text">text</span>
                </div>
            </div>
            <div class="box2">
                <div class="box2-additional">
                    <h1>Adicionais:</h1>
                    <div>           
                        <!-- onde os adicionais serão clonados/colocados -->
                    </div>
                </div>
                <div class="box2-size">
                    <h1>Tamanho:</h1>
                    <div class="box2-sizes">
                        
                        <div data-key="0" class="sizes-small sizeLineText">Pequena</div>
                        <div data-key="1" class="sizes-medium sizeLineText">Média</div>
                        <div data-key="2" class="sizes-big sizeLineText selected">Grande</div>

                        <div class="sizes-smallL2 sizeLine">---</div>
                        <div class="sizes-mediumL2 sizeLine">---</div>
                        <div class="sizes-bigL2 sizeLine">---</div>
                        
                        <div class="price-smallL3 priceLine">---</div>
                        <div class="price-mediumL3 priceLine">---</div>
                        <div class="price-bigL3 priceLine">---</div>
                        
                    </div>
                </div>
                <div class="box2-price">
                    <h1>Preço</h1>
                    <div class="box2-spaces">
                        <span></span>
                        <div class="box2-qntd">
                            <div class="box2-qntd-">-</div>
                            <div class="box2-qntd-pizzas"></div>
                            <div class="box2-qntd--">+</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box3">
                <div class="box3-btns">
                    <div class="box3-add">Adicionar ao carrinho</div>
                    <div class="box3-cancel">Cancelar</div>
                </div>
            </div>
        </div>
    </div>




    <div id="shoppingCartSpace"> <!-- vai ser display none -->
        <div class="shoppingCartAreaPizzas-item"> <!-- item a ser duplicado -->
            <div class="mcItemName"></div>
            <div class="mcItemDescription">ingredientes</div>
            <div class="mcItemAdd">adiconias</div>
            <div class="mcItemAreaPrice">
                <div class="mcItemAreaPrice-control">
                    <div class="btn-controlGeneral">
                        <div class="controlGeneralRem">-</div>
                        <div class="controlGeneralNum"></div>
                        <div class="controlGeneralAdd">+</div>
                    </div>
                </div>
                <div class="mcItemAreaPrice-value"></div>
            </div>
        </div>  
    </div>









    
    

    <footer>
        <div id="areaFooter"></div>
    </footer>



    <script src="assets/js/pizzas.js"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
